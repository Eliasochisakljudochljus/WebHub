<!DOCTYPE html>
  <html>
    <head>
      <style>
        /* Style the links to appear as buttons */
        a.button {
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        /* Style the hover effect */
        a.button:hover {
          background-color: #0056b3;
        }
      </style>
      <script>
        
      </script>
    </head>
    <body>
      <a href="https://www.youtube.com" class="button">Youtube</a>
      <a href="https://www.twitch.tv/" class="button">Twitch</a>
      <a href="https://www.amazon.se/gp/cart/view.html?ref_=nav_top_cart" class="button">Amazon</a>
    </body>
  </html>
